<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeruGpt 4</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="icon" type="image/x-icon" href="https://i.imgur.com/LnmTCIO.jpeg">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4334777342745440"
     crossorigin="anonymous"></script>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

   body {
    font-family: 'Times-newroman', times, Arial, sans-serif;
    background-image: url('https://i.imgur.com/qvA3X1y.jpeg'); 
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #333;
    padding: 20px;
   }

  @media (max-width: 768px) {
   body {
    background-image: url('https://i.imgur.com/qvA3X1y.jpeg'); 
  }
}

  .container {
    max-width: 800px;
    margin: 0 auto;
  }

  .header {
    background-color: rgba(44, 62, 80, 0.7); 
    color: #fff;
    text-align: center;
    padding: 20px;
    border-radius: 20px;
    margin-bottom: 20px;
    position: relative;
  }

  .header-links {
    position: absolute;
    top: 20px;
    right: 20px;
  }

  .header-link {
    color: #fff;
    text-decoration: none;
    margin-left: 20px;
    font-size: 16px;
  }

  .header-link:last-child {
    margin-left: 10px; 
  }

  .profile-image {
    width: 50px;
    height: 50px;
    border-radius: 10px; 
    margin: 0 auto;
    display: block;
    margin-bottom: 20px;
  }

  .header p {
    font-family: 'Times New Roman', Times, serif;
  }

  .header a {
    color: #fff;
    text-decoration: none;
  }

  .copy-icon {
    background-image: url("https://i.imgur.com/ZRHnuKN.png");
    background-size: cover;
    width: 20px;
    height: 20px;
    cursor: pointer;
    position: absolute;
    top: 5px;
    right: 5px;
    border-radius: 50%;
    padding: 5px;
    transition: background-color 0.3s ease;
  }

  .copy-icon .fa-clipboard {
    background-color: rgba(44, 62, 80, 0.7);
    font-size: 15px;
      color: #fff;
      margin-left: 10px;
  }

  .message {
    padding: 20px;
    margin-bottom: 20px;
    position: relative;
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    background-color: rgba(255, 255, 255, 0.7); 
  }

  .user-message {
    background-color: rgba(0, 0, 0, 0.3); 
    text-align: right;
    color: #fff; 
  }

  .bot-message {
    background-color: rgba(255, 255, 255, 0.7); 
    text-align: left;
    position: relative;
    color: #333; 
  }

  .input-container {
    display: flex;
    align-items: center;
    position: relative;
    margin-bottom: 20px;
  }

  .user-input {
    flex: 1;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 20px;
    font-size: 16px;
    transition: border-color 0.3s ease;
    margin-right: 10px;
    background-color: rgba(255, 255, 255, 0.7);
    color: #333; 
  }

  .send-button {
    padding: 15px;
    border: none;
    background-color: rgba(0, 0, 0, 0.7); 
    color: #fff; 
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  .send-button i {
    color: #fff; 
  }

  .send-button:hover {
    background-color: rgba(0, 0, 0, 0.5); 
  }

  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
  }

  .user-message .avatar {
    float: right;
  }

  .bot-message .avatar {
    float: left;
  }
  .copyright {
    background-color: rgba(0, 0, 0, 0.10); 
    color: #fff; 
    padding: 20px;
    border-radius: 20px;
    margin-top: 20px;
  }

  .copyright p {
    font-size: 14px;
    line-height: 2.5;
    color: cyan;
  }

  @media screen and (max-height: 450px) {
    .sidebar {padding-top: 15px;}
    .sidebar a {font-size: 18px;}
  }
</style>
</head>
<body>
  <div class="header">
  <h1>HeruGpt 4</h1>
  <p>Create By Jaymar Alcedo fblink: <a href="https://www.facebook.com/100077070762554" style="color: cyan;">Jaymar Dev</a></p>
</div>
    <div class="container" id="container">
    </div>
  <div class="container">
    <div class="input-container">
  <input type="text" id="user-input" class="user-input" placeholder="💬 Type your message here....">
  <button id="send-button" class="send-button">Submit</button>
</div>
  </div>
    <div class="copyright">
      <p>&copy; 2024 Jaymar Alcedo (Jaymar/Heru Dev)</p>
    </div>
  <div>
<audio id="userSound" src="https://files.catbox.moe/739y72.mp3"></audio>
<audio id="botSound" src="https://files.catbox.moe/739y72.mp3"></audio>

<script>
  
  let c = document.getElementById('container');
  let button = document.getElementById('send-button');
  let input = document.getElementById('user-input');
  let randomNumber = Math.floor(Math.random() * 1000) + 50;
 
  let initialMessage = document.createElement('div');
  initialMessage.classList.add('message', 'bot-message');
  initialMessage.style.textAlign = "center";
  initialMessage.innerHTML = "Start Conversation to HeruGpt 4";
  c.appendChild(initialMessage);
 
  async function sendMessage() {
    let userInput = input.value;
    if (!userInput.trim()) return; 
    input.value = '';
    document.getElementById('userSound').play();

    let userMessage = document.createElement('div');
  userMessage.classList.add('message', 'user-message');
    userMessage.innerHTML = `
      <div>${userInput}</div>
    `;
    c.appendChild(userMessage);
    c.scrollTop = c.scrollHeight;

    let processingMessage = document.createElement('div');
    processingMessage.classList.add('message', 'bot-message');
    processingMessage.innerText = "HeruGpt 4 is thinking...Please Wait....";
    c.appendChild(processingMessage);

    try {
      let response = await getBotResponse(userInput);
      c.removeChild(processingMessage);

      let botMessage = document.createElement('div');
      botMessage.classList.add('message', 'bot-message');
      botMessage.innerHTML = response;
      c.appendChild(botMessage);

      let copyIcon = document.createElement('div');
      copyIcon.classList.add('copy-icon');
      
      copyIcon.addEventListener('click', () => {
        let responseWithoutBr = response.replace(/<br>/g, '\n');
        navigator.clipboard.writeText(responseWithoutBr).then(() => {
            alert("Copied to clipboard");
        }).catch(err => {
            console.error('Could not copy text: ', err);
        });
      });
      botMessage.appendChild(copyIcon);

      document.getElementById('botSound').play();
    } catch (error) {
      console.error('Error:', error.message);
      processingMessage.innerText = 'Error: ' + error.message;
    }
    c.scrollTop = c.scrollHeight;
}

  button.addEventListener('click', sendMessage);
  input.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      sendMessage();
    }
  });
 
  async function getBotResponse(userInput) {
    let url = `https://deku-rest-api.onrender.com/gpt4?prompt=${userInput}&uid=${randomNumber}`;
    let response = await fetch(url);
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    let data = await response.json();
    let botResponse = '📝 Response:\n\n' +  data.gpt4;
    botResponse = botResponse.replace(/```(\w+)\s*([\s\S]*?)\s*```/g, (match, language, code) => {
      return `<pre><code class="${language}">${code}</code></pre>`;
    });
    botResponse = botResponse.replace(/\n/g, '<br>'); 
    return botResponse;
  }
</script>
</body>
</html>
